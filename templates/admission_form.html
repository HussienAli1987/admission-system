<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑŸÇÿ®ŸàŸÑ - Admission Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 500px;
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: #666;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="tel"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon::before {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            pointer-events: none;
        }

        .input-icon input {
            padding-left: 45px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-label:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        .file-input-label.has-file {
            background: #e8f5e9;
            border-color: #2e7d32;
        }

        .file-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .file-text {
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
        }

        .file-input-label.has-file .file-text {
            color: #2e7d32;
        }

        .file-name {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }

        .image-preview {
            margin-top: 15px;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
            display: none;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-group.has-error input {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            display: none;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #2e7d32;
            text-align: center;
        }

        .success-message.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-reset {
            background: #f0f4ff;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-reset:hover {
            background: #e8edff;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-submit.loading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-note {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }

        .security-info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #555;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }

            .form-header h1 {
                font-size: 22px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üìù Admission Form</h1>
            <p>Please fill in your information carefully</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="success-message" id="successMessage"></div>

        <form id="admissionForm">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">
                    ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÉÿßŸÖŸÑ - Full Name <span class="required">*</span>
                </label>
                <div class="input-icon">
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ ÿßŸÑŸÉÿßŸÖŸÑ - Enter your full name"
                        required
                    >
                    <span class="error-message" id="nameError"></span>
                </div>
            </div>

            <!-- Phone Field -->
            <div class="form-group">
                <label for="phone">
                    ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ - Phone Number <span class="required">*</span>
                </label>
                <div class="input-icon">
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="+20 123 456 7890"
                        required
                    >
                    <span class="error-message" id="phoneError"></span>
                </div>
            </div>

            <!-- Nationality Field -->
            <div class="form-group">
                <label for="nationality">
                    ÿßŸÑÿ¨ŸÜÿ≥Ÿäÿ© - Nationality <span class="required">*</span>
                </label>
                <div class="input-icon">
                    <input 
                        type="text" 
                        id="nationality" 
                        name="nationality" 
                        placeholder="ÿ£ÿØÿÆŸÑ ÿ¨ŸÜÿ≥Ÿäÿ™ŸÉ - Enter your nationality"
                        required
                    >
                    <span class="error-message" id="nationalityError"></span>
                </div>
            </div>

            <!-- Workplace Field -->
            <div class="form-group">
                <label for="workplace">
                    ŸÖŸÉÿßŸÜ ÿßŸÑÿπŸÖŸÑ - Work Place <span class="required">*</span>
                </label>
                <div class="input-icon">
                    <input 
                        type="text" 
                        id="workplace" 
                        name="workplace" 
                        placeholder="ÿßÿ≥ŸÖ ÿ¥ÿ±ŸÉÿ™ŸÉ - Your Company Name"
                        required
                    >
                    <span class="error-message" id="workplaceError"></span>
                </div>
            </div>

            <!-- Activity Field -->
            <div class="form-group">
                <label for="activity">
                    ÿßŸÑŸÅÿπÿßŸÑŸäÿ© - Activity/Event <span class="required">*</span>
                </label>
                <div class="input-icon">
                    <input 
                        type="text" 
                        id="activity" 
                        name="activity" 
                        placeholder="ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑŸÅÿπÿßŸÑŸäÿ© - Enter activity name"
                        required
                    >
                    <span class="error-message" id="activityError"></span>
                </div>
            </div>

            <!-- Picture Upload Field -->
            <div class="form-group">
                <label for="picture">
                    ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ¥ÿÆÿµŸäÿ© - Personal Picture <span class="required">*</span>
                </label>
                <div class="file-input-wrapper">
                    <input 
                        type="file" 
                        id="picture" 
                        name="picture"
                        accept=".png,.jpg,.jpeg,.gif,.webp"
                        required
                    >
                    <label for="picture" class="file-input-label">
                        <div>
                            <div class="file-icon">üì∑</div>
                            <div class="file-text">ÿßŸÜŸÇÿ± ŸÑŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿ£Ÿà ÿßÿ≥ÿ≠ÿ® ÿßŸÑÿµŸàÿ±ÿ© - Click to upload or drag & drop</div>
                            <div class="file-name">PNG, JPG, GIF, WEBP (Max 10MB)</div>
                        </div>
                    </label>
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImage" src="" alt="Preview">
                    </div>
                    <span class="error-message" id="pictureError"></span>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="btn-submit" id="submitBtn">
                    ‚úì Submit Form
                </button>
                <button type="reset" class="btn-reset" onclick="resetForm()">
                    ‚Üª Clear
                </button>
            </div>
        </form>

        <div class="security-info">
            üîí <strong>Security:</strong> All data is encrypted and stored securely. Your personal information is protected.
        </div>

        <div class="footer-note">
            <p>¬© 2026 Online Admission System. All rights reserved.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('admissionForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const pictureInput = document.getElementById('picture');
        const fileLabel = document.querySelector('.file-input-label');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const progressFill = document.querySelector('.progress-fill');

        // File preview
        pictureInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];

                // Validate file
                const validTypes = ['image/png', 'image/jpeg', 'image/gif', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    showError('pictureError', 'Invalid file type. Please upload PNG, JPG, GIF, or WEBP.');
                    this.value = '';
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    showError('pictureError', 'File size exceeds 10MB limit.');
                    this.value = '';
                    return;
                }

                // Show preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    imagePreview.style.display = 'block';
                    fileLabel.classList.add('has-file');
                    clearError('pictureError');
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.style.borderColor = '#764ba2';
            fileLabel.style.background = '#f0f4ff';
        });

        fileLabel.addEventListener('dragleave', () => {
            fileLabel.style.borderColor = '#667eea';
            fileLabel.style.background = '#f8f9ff';
        });

        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.style.borderColor = '#667eea';
            fileLabel.style.background = '#f8f9ff';
            
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                pictureInput.files = e.dataTransfer.files;
                pictureInput.dispatchEvent(new Event('change', { bubbles: true }));
            }
        });

        // Form validation
        function validateForm() {
            let isValid = true;

            // Validate name (allow Arabic and English characters)
            const name = document.getElementById('name').value.trim();
            if (!name) {
                showError('nameError', 'ÿßŸÑÿßÿ≥ŸÖ ŸÖÿ∑ŸÑŸàÿ® - Name is required');
                isValid = false;
            } else if (name.length < 2) {
                showError('nameError', 'ÿßŸÑÿßÿ≥ŸÖ Ÿäÿ¨ÿ® ÿ£ŸÜ ŸäŸÉŸàŸÜ ÿ≠ÿ±ŸÅŸäŸÜ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ - Name must be at least 2 characters');
                isValid = false;
            } else {
                clearError('nameError');
            }

            // Validate phone
            const phone = document.getElementById('phone').value.trim();
            if (!phone) {
                showError('phoneError', 'ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ ŸÖÿ∑ŸÑŸàÿ® - Phone number is required');
                isValid = false;
            } else if (!/^\+?[0-9\s\-()]{10,}$/.test(phone)) {
                showError('phoneError', 'ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ - Invalid phone number');
                isValid = false;
            } else {
                clearError('phoneError');
            }

            // Validate nationality
            const nationality = document.getElementById('nationality').value.trim();
            if (!nationality) {
                showError('nationalityError', 'ÿßŸÑÿ¨ŸÜÿ≥Ÿäÿ© ŸÖÿ∑ŸÑŸàÿ®ÿ© - Nationality is required');
                isValid = false;
            } else if (nationality.length < 2) {
                showError('nationalityError', 'ÿßŸÑÿ¨ŸÜÿ≥Ÿäÿ© Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ŸÉŸàŸÜ ÿ≠ÿ±ŸÅŸäŸÜ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ - Nationality must be at least 2 characters');
                isValid = false;
            } else {
                clearError('nationalityError');
            }

            // Validate workplace
            const workplace = document.getElementById('workplace').value.trim();
            if (!workplace) {
                showError('workplaceError', 'ŸÖŸÉÿßŸÜ ÿßŸÑÿπŸÖŸÑ ŸÖÿ∑ŸÑŸàÿ® - Workplace is required');
                isValid = false;
            } else if (workplace.length < 2) {
                showError('workplaceError', 'ŸÖŸÉÿßŸÜ ÿßŸÑÿπŸÖŸÑ Ÿäÿ¨ÿ® ÿ£ŸÜ ŸäŸÉŸàŸÜ ÿ≠ÿ±ŸÅŸäŸÜ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ - Workplace must be at least 2 characters');
                isValid = false;
            } else {
                clearError('workplaceError');
            }

            // Validate activity
            const activity = document.getElementById('activity').value.trim();
            if (!activity) {
                showError('activityError', 'ÿßŸÑŸÅÿπÿßŸÑŸäÿ© ŸÖÿ∑ŸÑŸàÿ®ÿ© - Activity is required');
                isValid = false;
            } else if (activity.length < 2) {
                showError('activityError', 'ÿßŸÑŸÅÿπÿßŸÑŸäÿ© Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ŸÉŸàŸÜ ÿ≠ÿ±ŸÅŸäŸÜ ÿπŸÑŸâ ÿßŸÑÿ£ŸÇŸÑ - Activity must be at least 2 characters');
                isValid = false;
            } else {
                clearError('activityError');
            }

            // Validate picture
            if (!pictureInput.files || !pictureInput.files[0]) {
                showError('pictureError', 'ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿµŸàÿ±ÿ© - Please upload a picture');
                isValid = false;
            } else {
                clearError('pictureError');
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function clearError(elementId) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = '';
            errorEl.classList.remove('show');
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Prepare form data
            const formData = new FormData(form);

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading-spinner"></div> Submitting...';
            progressFill.style.width = '50%';

            try {
                const response = await fetch('/api/submit-admission', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                progressFill.style.width = '100%';

                if (data.success) {
                    // Show success message
                    successMessage.innerHTML = `
                        ‚úì <strong>Success!</strong><br>
                        Your admission form has been submitted successfully!<br>
                        <small>ID: ${data.admission_id}</small>
                    `;
                    successMessage.classList.add('show');

                    // Reset form
                    setTimeout(() => {
                        form.reset();
                        fileLabel.classList.remove('has-file');
                        imagePreview.style.display = 'none';
                        progressFill.style.width = '0%';
                        successMessage.classList.remove('show');
                    }, 3000);
                } else {
                    showError('nameError', data.error || 'An error occurred');
                }
            } catch (error) {
                showError('nameError', 'Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '‚úì Submit Form';
            }
        });

        // Track progress
        form.addEventListener('input', () => {
            const fields = ['name', 'phone', 'workplace'];
            const filled = fields.filter(id => document.getElementById(id).value.trim()).length;
            const hasFile = pictureInput.files && pictureInput.files[0];
            const total = fields.length + 1;
            const completed = filled + (hasFile ? 1 : 0);
            progressFill.style.width = (completed / total * 100) + '%';
        });

        function resetForm() {
            form.reset();
            fileLabel.classList.remove('has-file');
            imagePreview.style.display = 'none';
            progressFill.style.width = '0%';
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
        }
    </script>
</body>
</html>
